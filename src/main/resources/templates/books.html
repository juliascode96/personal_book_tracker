<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gesti√≥n de estudiantes</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">My books</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <h1>Books</h1>

    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/book/new}" class="btn btn-primary btn-sm mb-3">New book</a>
        </div>
    </div>
    <table class="table table-success table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tittle</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Serie</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "book: ${books}">
            <td th:text="${book.tittle}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.serie}"></td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class = "btn btn-info">Show more</a>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" class = "btn btn-primary">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
