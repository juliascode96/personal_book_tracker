<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar">
        <nav>
            <ul id="lista">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/books}">Books</a></li>
                <li><a th:href="@{/book/new}">Add book</a></li>

            </ul>
        </nav>
        <img src="nav.png" class="menu-icon" onclick="togglemenu()">

    </div>
</header>
        <div class="login-box">
            <h2>New book</h2>
                <form th:action="@{/books}" th:object="${book}" method="post">
                    <input hidden th:field="*{id}">
                    <div class="user-box">
                        <input type="text" name = "tittle" th:field = "*{tittle}">
                        <label>Tittle</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name = "author" th:field = "*{author}">
                        <label>Author</label>
                    </div>
                    <div class="user-box">
                        <input type="number" name = "pages" th:field = "*{pages}">
                        <label>Pages</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name = "serie" th:field = "*{serie}">
                        <label>Serie</label>
                    </div>
                        <button type="submit" class="boton">Submit</button>
                </form>
            </div>
<script>
    var lista = document.getElementById("lista");
    lista.style.maxHeight = "0px";

    function togglemenu(){
        if(lista.style.maxHeight === "0px") {
            lista.style.maxHeight = "145px";
        } else {
            lista.style.maxHeight = "0px";
        }
    }

    $(window).on("load resize ", function() {
        var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width(3);
        $('.tbl-header').css({'padding-right':scrollWidth});
    }).resize();
</script>
</body>
</html>
