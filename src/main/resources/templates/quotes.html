<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar">
        <nav>
            <ul id="lista">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/books}">Books</a></li>
                <li><a th:href="@{/book/new}">Add book</a></li>
            </ul>
        </nav>
        <img src="nav.png" class="menu-icon" onclick="togglemenu()">

    </div>
</header>
<div th:each = "c: ${quotes}" class="book-main">
    <div class="card-text">
        <div class="portada">

        </div>
        <div class="title-total">
            <span class="title">Page number: <span th:text="${c.pageNumber}"></span></span>

            <div th:text="${c.text}" class="desc"></div>
            <br>
            <br>
            <br>
            <div class="actions">
                <a th:href="@{/books/{bookId}/edit_quote/{id} (id=${c.id}, bookId=${c.book.id})}" class = "boton">Edit quote</a>
                <a th:href="@{/books/{bookId}/quote/{id} (id=${c.id}, bookId=${c.book.id})}" class = "boton">Delete quote</a>
            </div>
        </div>

    </div>

</div>
<a th:href="@{/books/{bookId}/new_quote(bookId=${book.id})}" class = "boton">Add quote</a>
<a th:href="@{/books/{id}(id=${book.id})}" class = "boton">Back</a>
<script>
    var lista = document.getElementById("lista");
    lista.style.maxHeight = "0px";

    function togglemenu(){
        if(lista.style.maxHeight === "0px") {
            lista.style.maxHeight = "145px";
        } else {
            lista.style.maxHeight = "0px";
        }
    }

    $(window).on("load resize ", function() {
        var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width(3);
        $('.tbl-header').css({'padding-right':scrollWidth});
    }).resize();
</script>
</body>
</html>
