<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar">
        <nav>
            <ul id="lista">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/books}">Books</a></li>
                <li><a th:href="@{/book/new}">Add book</a></li>
            </ul>
        </nav>
        <img src="nav.png" class="menu-icon" onclick="togglemenu()">

    </div>
</header>
        <h1>Comments</h1>

    <div th:each = "c: ${comments}" class="comments">
        <h3>Comment</h3>
        <p th:text = "${c.text}"></p>
        <span>Page number: </span><span th:text = "${c.pageNumber}"></span>
        <div class="comment-b">
            <a th:href="@{/books/{bookId}/edit_comment/{id} (id=${c.id}, bookId=${c.book.id})}" class = "boton">Edit</a>
            <a th:href="@{/books/{bookId}/comment/{id} (id=${c.id}, bookId=${c.book.id})}" class = "boton">Delete</a>
        </div>
    </div>
<script>
    var lista = document.getElementById("lista");
    lista.style.maxHeight = "0px";

    function togglemenu(){
        if(lista.style.maxHeight === "0px") {
            lista.style.maxHeight = "145px";
        } else {
            lista.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
